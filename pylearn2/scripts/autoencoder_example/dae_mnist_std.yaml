!obj:pylearn2.train.Train {
    "dataset": !obj:pylearn2.datasets.mnist.MNIST &dataset {
        "which_set" : 'train',
        fit_preprocessor: True,
        preprocessor: !obj:pylearn2.datasets.preprocessing.Pipeline {
          items: [
            #!obj:pylearn2.datasets.preprocessing.ExtractPatches {
              #patch_shape: [8,8],
              #num_patches: 100000
            #}
            !obj:pylearn2.datasets.preprocessing.Standardize { }
            #!obj:pylearn2.datasets.preprocessing.ZCA { }
            ]
        }
    },
    "model": !obj:pylearn2.models.autoencoder.DenoisingAutoencoder {
        "nvis" : 784,
        "nhid" : 1800,
        "tied_weights": True,
        "corruptor": !obj:pylearn2.corruption.BinomialCorruptor {
            "corruption_level": 0.5,
        },
        "act_enc": "sigmoid",
        "act_dec": null,    # Linear activation on the decoder side.
    },
    "algorithm": !obj:pylearn2.training_algorithms.sgd.SGD {
        "learning_rate" : 1e-3,
        "batch_size" : 10,
        "monitoring_batches" : 5,
        "monitoring_dataset" : *dataset,
        "cost" : !obj:pylearn2.costs.autoencoder.MeanSquaredReconstructionError {},
        "termination_criterion" : !obj:pylearn2.termination_criteria.EpochCounter {
            "max_epochs": 10,
        },
    },
    "save_path": "./dae_mnist_std.pkl",
    save_freq: 1
}
