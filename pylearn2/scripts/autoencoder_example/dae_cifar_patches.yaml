!obj:pylearn2.train.Train {
    "dataset": !obj:pylearn2.datasets.cifar10.CIFAR10 &dataset {
        "which_set" : 'train',
        toronto_prepro: True,
        preprocessor: !obj:pylearn2.datasets.preprocessing.ExtractPatches {
          patch_shape: [8,8],
          num_patches: 60000
        }
    },
    "model": !obj:pylearn2.models.autoencoder.DenoisingAutoencoder {
        "nvis" : 192,
        "nhid" : 800,
        "irange" : 0.05,
        "corruptor": !obj:pylearn2.corruption.BinomialCorruptor {
            "corruption_level": 0.5,
        },
        "act_enc": "tanh",
        "act_dec": null,    # Linear activation on the decoder side.
    },
    "algorithm": !obj:pylearn2.training_algorithms.sgd.SGD {
        "learning_rate" : 1e-3,
        "batch_size" : 10,
        "monitoring_batches" : 5,
        "monitoring_dataset" : *dataset,
        "cost" : !obj:pylearn2.costs.autoencoder.MeanSquaredReconstructionError {},
        "termination_criterion" : !obj:pylearn2.training_algorithms.sgd.EpochCounter {
            "max_epochs": 25,
        },
    },
    "save_path": "./dae_cifar_patches_lr1e-3.pkl",
    save_freq: 1
}
